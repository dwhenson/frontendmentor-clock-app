<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <title>Frontend Mentor | Clock App</title>
  </head>
  <body>
    <section class="top">
      <figure class="quote-wrapper">
        <blockquote class="quote">
          <p>
            "The science of operations, as derived from mathematics more especially, is a
            science of itself, and has its own abstract truth and value"
          </p>
        </blockquote>
        <figcaption>Ada Lovelace</figcaption>
        <button class="new-quote">
          <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z"
              fill="#FFF"
              fill-rule="nonzero"
              opacity=".5" />
          </svg>
        </button>
      </figure>
    </section>

    <section class="middle">
      <div class="time-wrapper">
        <p class="greeting-wrapper"><img src="" alt="" /><span class="greeting">Hello</span>it's currently</p>
        <p><span class="time">11:37</span><span class="time-zone">BST</span></p>
        <p class="location-wrapper"> in <span class="city">London</span><span class="country">UK</span></p>
      </div>
      <div class="toggle-wrapper">
        <input type="checkbox" name="toggle" id="toggle">
        <label class="visually-hidden" for="toggle">Toggle more details</label>
      </div>
    </section>

    <section class="bottom">
        <div class="detail">
          <p class="title">Current Timezone</p>
          <p class="region-city">Europe/London</p>
        </div>
        <div class="detail">
          <p class="title">Day of the year</p>
          <p class="day-year">295</p>
        </div>
        <div class="detail">
          <p class="title">Day of the week</p>
          <p class="region-city">5</p>
        </div>
        <div class="detail">
          <p class="title">Week number</p>
          <p class="region-city">42</p>
        </div>
    </section>
  </body>
</html>
